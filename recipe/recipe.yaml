context:
  version: "25.3.3"

package:
  name: vpl-gpu-rt
  version: ${{ version }}

source:
  url: https://github.com/intel/vpl-gpu-rt/archive/refs/tags/intel-onevpl-${{ version }}.tar.gz
  sha256: 45061880420692133ddbae3b21c40fc4cf7f8115947c0baa49e767f695d1e91e

build:
  skip:
    - win
    - osx
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - make
    - pkg-config
  host:
    - libva
    - libvpl
    - intel-media-driver
  run_exports:
    - ${{ pin_subpackage('vpl-gpu-rt', upper_bound='x.x') }}

tests:
  - script:
      - test -f ${PREFIX}/lib/libmfx-gen.so
      - test -f ${PREFIX}/lib/libmfx-gen/enctools.so

about:
  homepage: https://github.com/intel/vpl-gpu-rt
  summary: 'Intel® Video Processing Library (Intel® VPL) GPU Runtime'
  description: |
    Intel® Video Processing Library (Intel® VPL) GPU Runtime is a Runtime
    implementation of Intel® VPL API for Intel Gen GPUs. Runtime provides
    access to hardware-accelerated video decode, encode and filtering.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
